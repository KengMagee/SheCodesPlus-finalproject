<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main><div class="weather-app-data">
        <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details"><span id="time"></span>, <span id="description"></span><br />Humidity:<strong>
                <span id="humidity"></span>%,</strong>
            Wind:<strong><span id="wind-speed"></span> km/h</strong>
        </p>
    </div>
</main>
    </div>
  </body>
</html>
